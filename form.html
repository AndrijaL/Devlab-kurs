<!DOCTYPE html>
<html>
<head>
<title>Forma</title>
</head>
<body>
<form>
    
    <label for="ime">Ime:</label><br>
    <input type="text" id="ime" name="ime" value=""><br>

    <label for="email">Unesite email:</label><br>
    <input type="email" id="email" name="email"><br>
    
    <label for="phone">Broj telefona:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>

    <label for="text">Poruka</label><br>
    <textarea id="text" name="text" rows="5" cols="40"></textarea><br>

    <button type="button">Submit</button>

    
</form>
    

</body>
</html>
